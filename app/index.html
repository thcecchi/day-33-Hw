<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>day33Hw</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-app="day33Hw">
    <header>
      <h1>Product Site</h1>
      <ul>
        <li id="home"><a id="homenav" href="#/">Home</a></li>
        <li id="admin"><a id="adminnav" href="#/admin">Admin Login</a></li>
        <li id="cart" ng-controller="CartCtrl as cart" class="cartTotal"><a id="cartnav" href="#/cart"><i class="fa fa-shopping-cart"><p>
          {{cart.allCartProducts.length}}
        </p></i></a></li>

      </ul>
    </header>

    <section class="js-masonry">
      <ng-view></ng-view>
    </section>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.js"></script>
    <script src="bower_components/masonry/dist/masonry.pkgd.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js app.js -->
        <script src="app.js"></script>
        <script src="common/mainCtrl.js"></script>
        <script src="common/mainCtrlService.js"></script>
        <script src="common/cartCtrl.js"></script>
        <script src="common/cartService.js"></script>
        <script src="common/detailCtrl.js"></script>
        <script src="common/detailService.js"></script>
        <script src="common/productDirective.js"></script>
        <!-- endbuild -->
</body>
</html>
