<article class="products" ng-repeat="products in main.allProducts">
  <a href="#/detail/{{products._id}}"><img ng-src="{{products.photo}}" alt="{{products.name}}"></a>
  <div class='info'>
    <h3>{{products.name}}</h3>
    <h5>{{products.price}}</h5>
    <div class="cartControl" ng-controller="CartCtrl as cart">
      <a ng-click="cart.addCartProduct(products)"><i class="fa fa-cart-plus"></i></a>
    </div>
  </div>
</article>
