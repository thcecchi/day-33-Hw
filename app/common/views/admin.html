<article class="products" ng-repeat="products in main.allProducts">
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">

  <div class="flipper" ng-class="{doflip: flip}">
    <div class="front">
      <img ng-src="{{products.photo}}" alt="{{products.name}}">
      <div class='info'>
        <h3>{{products.name}}</h3>
        <h5>{{products.price}}</h5>
      </div>
    </div>
    <div class="back">
      <h3>Edit {{products.name}}</h3>
      <input type="text" ng-model="products.name"/>  <input type="text" ng-model="products.photo"/>  <input type="text" ng-model="products.price"/>
    </div>
  </div>
</div>
  <!-- start isEdited -->
  <div ng-show="products.isEdited">
    <!-- <input type="text" ng-model="products.name"/>  <input type="text" ng-model="products.photo"/>  <input type="text" ng-model="products.price"/> -->
    <button ng-click="products.isEdited = false"; "main.flipCard()">Ok</button>
  </div>
  <div ng-hide="products.isEdited">
    <button class="edit" ng-click="products.isEdited = true", "main.flipCard()">Edit</button>
    <button class="edit" ng-click="main.flipCard()">Flip</button>
    <button class="edit" ng-click="main.unflipCard()">unFlip</button>
  <!-- end isEdited -->
  <!-- start remove -->
  <button type="button" ng-click="main.removeProduct(products)">Remove</button>
  <!-- end remove -->
</article>

<button name="addProduct" ng-click="clicked = !clicked">Add Product</button>
  <form id="addProductForm" ng-show="clicked" ng-submit="main.addProduct(newproduct)">
    <input type="text" ng-model="newproduct.name" placeholder="add name">
    <input type="text" ng-model="newproduct.photo" placeholder="add photo">
    <input type="text" ng-model="newproduct.price" placeholder="add price">

    <button type="submit">Add A New Product</button>
  </form>
